<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>
<body>

    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay/>
            <button> 
                <span data-copyMsg></span>
                <!-- <img alt="copy" width="23" height="23" data-copy> -->
                 <div data-copy><i class="fa fa-copy"></i></div>
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="15" class="slider"  step="1" data-lengthSlider/>

            <!-- Check Boxes-->
             <div>
                <input type="checkbox" id="uppercase" default=""/>
                <label for="uppercase">Includes Uppercase Letters</label>
             </div>

             <div>
                <input type="checkBox" id="lowercase"/>
                <label for="lowercase">Includes Lowercase Letters</label>
             </div>

             <div>
                <input type="checkbox" id="numbers"/>
                <label for="numbers">Includes Numbers</label>
             </div>
             <div>
                <input type="checkbox" id="symbols"/>
                <label for="symbols">Includes Symbols</label>
             </div>

             <!-- Strength Container-->

             <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
             </div>

             <button class="generate-button">Generate Password</button>
        </div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
